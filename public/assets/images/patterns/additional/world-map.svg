<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified world map outline -->
  <g fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="1.5">
    <!-- North America -->
    <path d="M 150 80 Q 120 100 130 140 L 180 150 Q 200 130 190 100 Z" />
    <!-- South America -->
    <path d="M 180 160 Q 170 200 190 250 L 210 240 Q 220 200 200 170 Z" />
    <!-- Europe -->
    <path d="M 380 90 L 420 85 L 430 110 L 410 120 L 380 110 Z" />
    <!-- Africa -->
    <path d="M 390 130 Q 380 180 400 240 L 440 230 Q 450 180 430 140 Z" />
    <!-- Asia -->
    <path d="M 450 70 Q 520 60 580 90 L 590 130 Q 560 140 520 120 L 480 110 Z" />
    <!-- Australia -->
    <path d="M 600 220 Q 620 210 650 220 L 660 250 Q 640 260 620 250 Z" />
    <!-- Grid lines -->
    <line x1="0" y1="100" x2="800" y2="100" stroke-dasharray="5,5" />
    <line x1="0" y1="200" x2="800" y2="200" stroke-dasharray="5,5" />
    <line x1="200" y1="0" x2="200" y2="400" stroke-dasharray="5,5" />
    <line x1="400" y1="0" x2="400" y2="400" stroke-dasharray="5,5" />
    <line x1="600" y1="0" x2="600" y2="400" stroke-dasharray="5,5" />
  </g>
</svg>
