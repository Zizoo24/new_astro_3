# Netlify CMS Configuration for OnlineTranslation.ae
# Location: public/admin/config.yml

backend:
  name: git-gateway
  branch: main

# For local development, uncomment:
# local_backend: true

# Media settings
media_folder: "public/images"
public_folder: "/images"

# Site URL
site_url: https://onlinetranslationae.netlify.app
display_url: https://onlinetranslationae.netlify.app

# Slug settings
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# ==================================================
# COLLECTIONS
# ==================================================

collections:

  # --------------------------------------------------
  # CORE PAGES (file-based: home, about)
  # --------------------------------------------------
  - name: "core"
    label: "Core Pages"
    description: "Main site pages (Homepage, About)"
    files:

      # ========== HOMEPAGE ==========
      - name: "home"
        label: "Homepage"
        file: "src/content/core/home.md"
        fields:
          # SEO
          - label: "Page Title (SEO)"
            name: "pageTitle"
            widget: "string"
            hint: "Title shown in browser tab and search results"

          - label: "Meta Description"
            name: "metaDescription"
            widget: "text"
            hint: "Description for search engines (150-160 characters ideal)"

          # HERO SECTION
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Title Line", name: "titleLine", widget: "string" }
              - { label: "Lead Text", name: "lead", widget: "string" }
              - { label: "Hero Image", name: "image", widget: "image" }

              - label: "Bullet Points"
                name: "bullets"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Icon Class", name: "icon", widget: "string", hint: "FontAwesome class, e.g. 'fas fa-stamp'" }
                  - { label: "Text", name: "text", widget: "string" }

              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                fields:
                  - { label: "Button Label", name: "label", widget: "string" }
                  - { label: "Button URL", name: "url", widget: "string" }

              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Link Label", name: "label", widget: "string" }
                  - { label: "Link URL", name: "url", widget: "string" }

          # OVERLAP/TRUST CARDS
          - label: "Trust Cards (below hero)"
            name: "overlapCards"
            widget: "list"
            collapsed: true
            max: 3
            fields:
              - { label: "Icon Class", name: "icon", widget: "string", hint: "FontAwesome class" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - { label: "Badge Text", name: "badge", widget: "string", required: false }
              - { label: "Link URL", name: "url", widget: "string" }

          # iOS BLOCK (shown to iOS users)
          - label: "iOS Concierge Block"
            name: "iosBlock"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body Text", name: "body", widget: "text" }
              - { label: "WhatsApp Label", name: "whatsappLabel", widget: "string", default: "WhatsApp" }
              - { label: "WhatsApp URL", name: "whatsappUrl", widget: "string", default: "https://wa.me/971508620217" }
              - { label: "iMessage Label", name: "imessageLabel", widget: "string", default: "iMessage" }
              - { label: "iMessage URL", name: "imessageUrl", widget: "string", default: "sms:+971508620217&body=Hi, I need a translation quote" }

              - label: "Express Card"
                name: "expressCard"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Link Label", name: "linkLabel", widget: "string" }

          # SERVICES SECTION
          - label: "Services Section"
            name: "servicesSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string", default: "Our Services" }
              - { label: "Section Title", name: "title", widget: "string" }

              - label: "Service Items"
                name: "items"
                widget: "list"
                max: 6
                fields:
                  - { label: "Link URL", name: "href", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Description", name: "text", widget: "text" }

          # METRICS STRIP
          - label: "Metrics Strip"
            name: "metrics"
            widget: "list"
            collapsed: true
            max: 4
            fields:
              - { label: "Value", name: "value", widget: "string", hint: "e.g. '43+', '60min', 'Court'" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Note", name: "note", widget: "string", required: false }

          # SPECIALISTS SECTION
          - label: "Specialists Section"
            name: "specialistsSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string", default: "Our Specialists" }
              - { label: "Section Title", name: "title", widget: "string" }

              - label: "Specialist Cards"
                name: "cards"
                widget: "list"
                max: 4
                fields:
                  - { label: "Link URL", name: "href", widget: "string" }
                  - { label: "Icon Class", name: "icon", widget: "string", hint: "FontAwesome class" }
                  - { label: "Title", name: "title", widget: "string" }

                  - label: "Bullet Points"
                    name: "bullets"
                    widget: "list"
                    field: { label: "Bullet", name: "bullet", widget: "string" }

                  - label: "Tags"
                    name: "tags"
                    widget: "list"
                    field: { label: "Tag", name: "tag", widget: "string" }

          # FAQ SECTION
          - label: "FAQ Section"
            name: "faqSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string", default: "Frequently Asked Questions" }
              - { label: "Section Title", name: "title", widget: "string" }

              - label: "FAQ Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Question", name: "question", widget: "string" }
                  - { label: "Answer", name: "answer", widget: "text" }

          # CTA BANNER
          - label: "CTA Banner"
            name: "ctaBanner"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body Text", name: "body", widget: "text" }
              - { label: "Button Label", name: "buttonLabel", widget: "string" }
              - { label: "Button URL", name: "buttonUrl", widget: "string" }

          # CONTACT SECTION
          - label: "Contact Section"
            name: "contactSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string", default: "Get In Touch" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Name Placeholder", name: "namePlaceholder", widget: "string", required: false }
              - { label: "Email Placeholder", name: "emailPlaceholder", widget: "string", required: false }
              - { label: "Phone Placeholder", name: "phonePlaceholder", widget: "string", required: false }
              - { label: "Message Placeholder", name: "messagePlaceholder", widget: "string", required: false }

      # ========== ABOUT PAGE ==========
      - name: "about"
        label: "About Page"
        file: "src/content/core/about.md"
        fields:
          - { label: "Page Title (SEO)", name: "pageTitle", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }

          - label: "Page Sections"
            name: "sections"
            widget: "list"
            types:
              # Hero Section
              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "hero" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - { label: "Lead Text", name: "lead", widget: "text", required: false }

              # Intro Section
              - label: "Intro"
                name: "intro"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "intro" }
                  - { label: "Heading", name: "heading", widget: "string" }
                  - label: "Paragraphs"
                    name: "paragraphs"
                    widget: "list"
                    field: { label: "Paragraph", name: "paragraph", widget: "text" }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }

              # Licensing Section
              - label: "Licensing"
                name: "licensing"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "licensing" }
                  - label: "DUL Badge"
                    name: "dul"
                    widget: "object"
                    fields:
                      - { label: "Badge Label", name: "badgeLabel", widget: "string" }
                      - { label: "Badge Title", name: "badgeTitle", widget: "string" }
                      - { label: "Badge Subtitle", name: "badgeSubtitle", widget: "string" }
                      - { label: "Link URL", name: "linkUrl", widget: "string" }
                  - label: "MOJ Badge"
                    name: "moj"
                    widget: "object"
                    fields:
                      - { label: "Badge Label", name: "badgeLabel", widget: "string" }
                      - { label: "Badge Title", name: "badgeTitle", widget: "string" }
                      - { label: "Badge Subtitle", name: "badgeSubtitle", widget: "string" }
                  - { label: "Compliance Note", name: "note", widget: "text", required: false }

              # Authority Strip
              - label: "Authority Strip"
                name: "authority-strip"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "authority-strip" }
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Authority Items"
                    name: "items"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Logo", name: "logo", widget: "image" }
                      - { label: "Name", name: "name", widget: "string" }

              # Values Section
              - label: "Values / How We Work"
                name: "values"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "values" }
                  - { label: "Section Label", name: "label", widget: "string" }
                  - { label: "Section Title", name: "title", widget: "string" }
                  - label: "Value Cards"
                    name: "cards"
                    widget: "list"
                    fields:
                      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name: time, bolt, users, etc." }
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }

              # CTA Section
              - label: "Call to Action"
                name: "cta"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "cta" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Body Text", name: "body", widget: "text" }
                  - { label: "Button Label", name: "buttonLabel", widget: "string" }
                  - { label: "Button URL", name: "buttonUrl", widget: "string" }

  # --------------------------------------------------
  # SERVICES (folder-based)
  # --------------------------------------------------
  - name: "services"
    label: "Services"
    label_singular: "Service"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Page Title (SEO)", name: "pageTitle", widget: "string", required: false }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Hero Heading", name: "heroHeading", widget: "string", required: false }
      - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }
      - { label: "Hero Lead", name: "heroLead", widget: "text", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }

      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text" }

      - label: "FAQ"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - { label: "CTA Title", name: "ctaTitle", widget: "string", required: false }
      - { label: "CTA Body", name: "ctaBody", widget: "text", required: false }
      - { label: "CTA Button Label", name: "ctaButtonLabel", widget: "string", required: false }
      - { label: "CTA Button URL", name: "ctaButtonUrl", widget: "string", required: false }

      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  # --------------------------------------------------
  # INDUSTRIES (folder-based)
  # --------------------------------------------------
  - name: "industries"
    label: "Industries"
    label_singular: "Industry"
    folder: "src/content/industries"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Page Title (SEO)", name: "pageTitle", widget: "string", required: false }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Hero Heading", name: "heroHeading", widget: "string", required: false }
      - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }

      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text" }

      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  # --------------------------------------------------
  # LOCATIONS (folder-based)
  # --------------------------------------------------
  - name: "locations"
    label: "Locations"
    label_singular: "Location"
    folder: "src/content/locations"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Page Title (SEO)", name: "pageTitle", widget: "string", required: false }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Hero Heading", name: "heroHeading", widget: "string", required: false }
      - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }
      - { label: "Address", name: "address", widget: "text", required: false }
      - { label: "Phone", name: "phone", widget: "string", required: false }
      - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
      - { label: "Google Maps URL", name: "mapUrl", widget: "string", required: false }

      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text" }

      - label: "Nearby Landmarks"
        name: "nearbyLandmarks"
        widget: "list"
        required: false
        field: { label: "Landmark", name: "landmark", widget: "string" }

      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  # --------------------------------------------------
  # SPECIALIZED (medical, technical, etc.)
  # --------------------------------------------------
  - name: "specialized"
    label: "Specialized Services"
    label_singular: "Specialized Service"
    folder: "src/content/specialized"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Page Title (SEO)", name: "pageTitle", widget: "string", required: false }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Hero Heading", name: "heroHeading", widget: "string", required: false }
      - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }

      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text" }

      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  # --------------------------------------------------
  # SETTINGS (navigation, site config)
  # --------------------------------------------------
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "navigation"
        label: "Navigation"
        file: "src/content/settings/navigation.json"
        fields:
          - { label: "Logo Text", name: "logoText", widget: "string", required: false }

          - label: "Navigation Links"
            name: "links"
            widget: "list"
            required: false
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }

          - { label: "CTA Label", name: "ctaLabel", widget: "string", required: false }
          - { label: "CTA URL", name: "ctaHref", widget: "string", required: false }