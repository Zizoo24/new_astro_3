backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  # 1. CORE PAGES (Home, About)
  - name: "core"
    label: "Core Pages"
    files:
      - file: "src/content/core/home.md"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
          - { label: "Body (optional)", name: "body", widget: "markdown", required: false }

      - file: "src/content/core/about.md"
        label: "About Us"
        name: "about"
        fields:
          - { label: "Page Title (SEO)", name: "pageTitle", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }

          - { label: "Hero Heading", name: "heroHeading", widget: "string" }
          - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }
          - { label: "Hero Lead Paragraph", name: "heroLead", widget: "text", required: false }

          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Intro with Image"
                name: "introWithImage"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Paragraph 1", name: "p1", widget: "text" }
                  - { label: "Paragraph 2", name: "p2", widget: "text", required: false }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt Text", name: "imageAlt", widget: "string" }

              - label: "Licensing"
                name: "licensing"
                widget: "object"
                fields:
                  - { label: "Section Label", name: "sectionLabel", widget: "string" }
                  - { label: "Section Title", name: "sectionTitle", widget: "string" }
                  - { label: "MOJ Label", name: "mojLabel", widget: "string" }
                  - { label: "MOJ Title", name: "mojTitle", widget: "string" }
                  - { label: "MOJ Subtitle", name: "mojSubtitle", widget: "string" }
                  - { label: "Note", name: "note", widget: "text" }

              - label: "Authority Logos Section"
                name: "authorityLogos"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }

              - label: "Values"
                name: "values"
                widget: "object"
                fields:
                  - { label: "Section Label", name: "sectionLabel", widget: "string" }
                  - { label: "Section Title", name: "sectionTitle", widget: "string" }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }

              - label: "CTA"
                name: "cta"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Body", name: "body", widget: "text" }
                  - { label: "Button Label", name: "buttonLabel", widget: "string" }
                  - { label: "Button URL", name: "buttonUrl", widget: "string" }


  # 2. SERVICES (Dynamic - folder)
  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Hero Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 3. INDUSTRIES (Dynamic)
  - name: "industries"
    label: "Industries"
    folder: "src/content/industries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 4. LOCATIONS (Dynamic)
  - name: "locations"
    label: "Locations"
    folder: "src/content/locations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "City Name", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 5. SETTINGS (Navigation now, footer later)
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - file: "src/content/settings/navigation.json"
        label: "Navigation"
        name: "navigation"
        fields:
          - { label: "Logo Text", name: "logoText", widget: "string", required: false }
          - label: "Main Links"
            name: "links"
            widget: "list"
            summary: "{{fields.label}} â†’ {{fields.href}}"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }
          - { label: "CTA Label", name: "ctaLabel", widget: "string", required: false }
          - { label: "CTA URL", name: "ctaHref", widget: "string", required: false }
