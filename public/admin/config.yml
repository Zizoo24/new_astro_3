backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  # 1. CORE PAGES (Home, About)
  - name: "core"
    label: "Core Pages"
    files:
      - file: "src/content/core/home.md"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Page Title (SEO)", name: "pageTitle", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title Line", name: "titleLine", widget: "string" }
              - { label: "Lead Text", name: "lead", widget: "string" }
              - { label: "Background Image", name: "image", widget: "image" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                fields:
                  - { label: "Icon Class (Font Awesome)", name: "icon", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "string" }
              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                fields:
                  - { label: "Button Label", name: "label", widget: "string" }
                  - { label: "Button URL", name: "url", widget: "string" }
              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Button Label", name: "label", widget: "string" }
                  - { label: "Button URL", name: "url", widget: "string" }

          - label: "Overlap Cards"
            name: "overlapCards"
            widget: "list"
            fields:
              - { label: "Icon Class", name: "icon", widget: "string", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Badge Text", name: "badge", widget: "string", required: false }
              - { label: "Link URL", name: "url", widget: "string", required: false }

          - label: "iOS / Concierge Block"
            name: "iosBlock"
            widget: "object"
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Heading", name: "title", widget: "string" }
              - { label: "Body Text", name: "body", widget: "text" }
              - label: "WhatsApp Button"
                name: "whatsapp"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string", default: "WhatsApp" }
                  - { label: "URL", name: "url", widget: "string" }
              - label: "iMessage Button"
                name: "imessage"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string", default: "iMessage" }
                  - { label: "URL", name: "url", widget: "string" }
              - label: "Express Card"
                name: "expressCard"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "Link URL", name: "url", widget: "string" }
                  - { label: "Link Label", name: "linkLabel", widget: "string" }

          - label: "Services Section"
            name: "servicesSection"
            widget: "object"
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Service Cards"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Link URL", name: "href", widget: "string" }
                  - { label: "Card Image", name: "image", widget: "image" }
                  - { label: "Image Alt", name: "imageAlt", widget: "string" }
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }

          - label: "Metrics Strip"
            name: "metrics"
            widget: "list"
            fields:
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Note", name: "note", widget: "string", required: false }

          - label: "Specialists Section"
            name: "specialistsSection"
            widget: "object"
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Specialist Cards"
                name: "cards"
                widget: "list"
                fields:
                  - { label: "Link URL", name: "href", widget: "string" }
                  - { label: "Icon Class", name: "icon", widget: "string", required: false }
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Bullet Points"
                    name: "bullets"
                    widget: "list"
                    field: { label: "Bullet", name: "bullet", widget: "string" }
                  - label: "Tags"
                    name: "tags"
                    widget: "list"
                    field: { label: "Tag", name: "tag", widget: "string" }

          - label: "FAQ Section"
            name: "faqSection"
            widget: "object"
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "FAQ Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Question", name: "question", widget: "string" }
                  - { label: "Answer", name: "answer", widget: "text" }

          - label: "CTA Banner"
            name: "ctaBanner"
            widget: "object"
            fields:
              - { label: "Heading", name: "title", widget: "string" }
              - { label: "Body Text", name: "body", widget: "text" }
              - { label: "Button Label", name: "buttonLabel", widget: "string" }
              - { label: "Button URL", name: "buttonUrl", widget: "string" }

          - label: "Contact Section"
            name: "contactSection"
            widget: "object"
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Name Placeholder", name: "namePlaceholder", widget: "string" }
              - { label: "Email Placeholder", name: "emailPlaceholder", widget: "string" }
              - { label: "Phone Placeholder", name: "phonePlaceholder", widget: "string" }
              - { label: "Message Placeholder", name: "messagePlaceholder", widget: "string" }

    

      - file: "src/content/core/about.md"
        label: "About Us"
        name: "about"
        fields:
          - { label: "Page Title (SEO)", name: "pageTitle", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }

          - { label: "Hero Heading", name: "heroHeading", widget: "string" }
          - { label: "Hero Subheading", name: "heroSubheading", widget: "string", required: false }
          - { label: "Hero Lead Paragraph", name: "heroLead", widget: "text", required: false }

          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Intro with Image"
                name: "introWithImage"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Paragraph 1", name: "p1", widget: "text" }
                  - { label: "Paragraph 2", name: "p2", widget: "text", required: false }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt Text", name: "imageAlt", widget: "string" }

              - label: "Licensing"
                name: "licensing"
                widget: "object"
                fields:
                  - { label: "Section Label", name: "sectionLabel", widget: "string" }
                  - { label: "Section Title", name: "sectionTitle", widget: "string" }
                  - { label: "MOJ Label", name: "mojLabel", widget: "string" }
                  - { label: "MOJ Title", name: "mojTitle", widget: "string" }
                  - { label: "MOJ Subtitle", name: "mojSubtitle", widget: "string" }
                  - { label: "Note", name: "note", widget: "text" }

              - label: "Authority Logos Section"
                name: "authorityLogos"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }

              - label: "Values"
                name: "values"
                widget: "object"
                fields:
                  - { label: "Section Label", name: "sectionLabel", widget: "string" }
                  - { label: "Section Title", name: "sectionTitle", widget: "string" }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Text", name: "text", widget: "text" }

              - label: "CTA"
                name: "cta"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Body", name: "body", widget: "text" }
                  - { label: "Button Label", name: "buttonLabel", widget: "string" }
                  - { label: "Button URL", name: "buttonUrl", widget: "string" }


  # 2. SERVICES (Dynamic - folder)
  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Hero Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 3. INDUSTRIES (Dynamic)
  - name: "industries"
    label: "Industries"
    folder: "src/content/industries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 4. LOCATIONS (Dynamic)
  - name: "locations"
    label: "Locations"
    folder: "src/content/locations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "City Name", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # 5. SETTINGS (Navigation now, footer later)
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - file: "src/content/settings/navigation.json"
        label: "Navigation"
        name: "navigation"
        fields:
          - { label: "Logo Text", name: "logoText", widget: "string", required: false }
          - label: "Main Links"
            name: "links"
            widget: "list"
            summary: "{{fields.label}} â†’ {{fields.href}}"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }
          - { label: "CTA Label", name: "ctaLabel", widget: "string", required: false }
          - { label: "CTA URL", name: "ctaHref", widget: "string", required: false }
